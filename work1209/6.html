<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击小图显示大图</title>
</head>
<body>
  <div >
    <img src="https://img1.baidu.com/it/u=261155419,3129296711&fm=253&fmt=auto?w=500&h=500" class="picture">
  </div>
    <div style="margin-top: 50px;" class="small">
      <img src="https://img1.baidu.com/it/u=261155419,3129296711&fm=253&fmt=auto?w=500&h=500" class="square-image">
      <img src="https://iknow-pic.cdn.bcebos.com/eaf81a4c510fd9f96f75e4f7372dd42a2934a4ca" class="square-image">
      <img src="https://img0.baidu.com/it/u=987385671,2991791378&fm=253&fmt=auto?w=500&h=500" class="square-image">
      <img src="http://img2.baidu.com/it/u=3873482221,2966815357&fm=253&app=138&f=JPEG?w=604&h=855" class="square-image">
      <img src="https://gips0.baidu.com/it/u=1617447044,614970886&fm=3039&app=3039&f=JPEG?w=1024&h=1024" class="square-image">
    </div>
   
  </div>
  
</body>
<script>
  var pic = document.querySelector(".small");
  pic.addEventListener('click',function (e) {
    if(e.target.className === 'square-image'){
      var target = document.querySelector(".picture");
      target.setAttribute('src',e.target.src)
    }
  })
</script>
<style>
  .square-image{
    max-width: 100px;     
    max-height: 100px;     
  }
  .picture {
    max-width: 300px;    
    max-height: 300px;     
  }

  img {
    width: 100%;           /* 使图片宽度占满容器 */
    height: 100%;          /* 使图片高度占满容器 */
    object-fit: cover;     /* 确保图片覆盖整个区域 */
  }
  div {
    margin-top: 50px;
    gap:20px;
    display: flex; 
    justify-content: center;
  }
  
  
</style>
</html>
