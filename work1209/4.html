<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出了个大新闻</title>
</head>

<body>
  <div>
    <p style="font-size: 50px;text-align: center;">出了个大新闻!</p>
    <div style=" display: flex;justify-content: center; gap:20px">
      <button class="add10">变大10px</button>
      <button class="delete10">变小10px</button>
    </div>
  </div>

</body>
<script>
  var a = document.querySelector(".add10");
  var b = document.querySelector(".delete10");
  var p = document.querySelector("p");
  var size = parseInt(p.style.fontSize.match(/^[0-9]+/g));
  a.addEventListener('click', function (e) {
    size += 10
    p.style.fontSize = size + 'px';
  })
  b.addEventListener('click', function (e) {
    size -= 10
    p.style.fontSize = size + 'px';
  })
</script>
<style>
  html {
    width: 100%;
    height: 100%
  }
</style>

</html>
