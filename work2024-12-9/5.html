<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿京东显示密码</title>
</head>
<body>
  <div>
    <input class="input" placeholder="请输入密码" >
    <button class="btn">查看密码</button>
  </div>
 
</body>
<script>
  function checkPwd(e) {
    var input = document.querySelector(".input")
    console.log(e)
    if(e.target.className === 'btn'){
      input.setAttribute('type',"text")
    }else{
      input.setAttribute('type',"password")
    }
  }
document.addEventListener('click',checkPwd)
</script>
<style>
  div {
    width: 100%;
    display: flex;
    justify-content: center; 
    gap:10px;
    margin-top: 50px;
    
  }
</style>
</html>
