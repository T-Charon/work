<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态生成表格</title>
</head>

<body>
  <div>
    <table>
      <caption>
        <h3>学生成绩表</h3>
      </caption>
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      <tbody>
      </tbody>
      </thead>
    </table>
  </div>
</body>
<script>
  // 数据源
  let data = [
    { name: "张三", type: "JaveScript", score: 100, deleteBut: "删除" },
    { name: "里斯", type: "JaveScript", score: 50, deleteBut: "删除" },
    { name: "王五", type: "JaveScript", score: 30, deleteBut: "删除" },
    { name: "xxx", type: "JaveScript", score: 80, deleteBut: "删除" },
  ];
  var tbody = document.querySelector("tbody");
  function creatTable(data) {
    // 清除data数据
    tbody.innerHTML = "";
    // 动态生成表格行数和列数
    for (var i = 0; i < data.length; i++) {
      let tr = document.createElement("tr");
      for (var value in data[i]) {
        var td = document.createElement("td");
        // 最后一列是删除
        if (value === "deleteBut") {
          td.innerHTML = `<a href="#">删除</a>`
        } else {
          td.textContent = data[i][value];
        }
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }
  }

  creatTable(data);
  // 添加点击事件
  tbody.addEventListener("click", function (e) {
    e.preventDefault();
    // 如果点击的是删除按钮则进行删除
    if (e.target.tagName === "A") {
      // var index = e.target.className;
      // // 删除data 数据
      // data.splice(index, 1);
      // // 重新加载数据
      // creatTable(data)
      e.target.parentNode.parentNode.remove();
    }
    console.log(e);
  });


</script>
<style>
  div {
    width: 700px;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }

  table {
    border-collapse: collapse;
    width: 600px;
    margin-bottom: 20px;
  }

  th,td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

</html>
