<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index-calendar.css">
</head>
<body>
  <h1>点击查看作业</h1>
  <div class="calendar">
    <div class="calendar_bar">
      <div class="calendar_bar_check_pre">上月</div>
      <div class="calendar_bar_date">12月14日</div>
      <div class="calendar_bar_check_next">下月</div>
    </div>
    <div class="calendar_head">
      <div>日</div>
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div>六</div>
    </div>
    <div class="calendar_body"> 
    </div>
  </div>

  <script src="./common/calendarCommon.js"></script>
  <!-- 再引入其他 JavaScript 文件 -->
  <script src="./index-calendar.js"></script>
</body>

</html>
