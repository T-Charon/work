<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时</title>
</head>
<style>
  .a {
    width: 400px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
  }

  .a1 {
    display: flex;
    gap: 100px
  }

  .a4 {
    margin-top: 50px;
  }

  p {
    font-size: 15px;
    color: darkgray
  }
</style>

<body>
  <div class="a">
    <div class="a1">
      <div>
        <p>Countdown</p>
        <h3 class="countdown"></h3>
      </div>
      <div>
        <p>Million Seconds</p>
        <h3 class="millionSeconds"></h3>
      </div>
    </div>
    <div class="a3">
      <p>Day Level</p>
      <h3 class="day"></h3>
    </div>
    <div class="a4">
      <!-- <textarea type="text" name="" id=""  placeholder="输入倒计时天数"></textarea> -->
      <!-- <button>开始倒计时</button> -->
    </div>
  </div>

</body>
<script>

  var countdown = document.querySelector('.countdown');
  var millionSeconds = document.querySelector('.millionSeconds');
  var day = document.querySelector('.day');

  // 目标天数的毫秒数
  var currentDate = new Date();
  const result = new Date(currentDate);
  result.setDate(result.getDate() + 5);

  setInterval(function () {
    var milliseconds = result.getTime() - new Date().getTime();
    const days = Math.floor(milliseconds / (1000 * 60 * 60 * 24));
    milliseconds %= 1000 * 60 * 60 * 24;
    const hours = Math.floor(milliseconds / (1000 * 60 * 60));
    milliseconds %= 1000 * 60 * 60;
    const minutes = Math.floor(milliseconds / (1000 * 60));
    milliseconds %= 1000 * 60;
    const seconds = Math.floor(milliseconds / 1000);
    // 剩余毫秒数
    const remainingMilliseconds = milliseconds % 1000;

    countdown.innerText = `${days * 24 + hours}:${minutes}: ${seconds}`;
    millionSeconds.innerText = `${days * 24 + hours}: ${minutes}: ${seconds}: ${remainingMilliseconds}`;
    day.innerText = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
  }, 170);

</script>

</html>
